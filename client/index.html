<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termoo Cheater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="header">
        <div class="collapse" id="header-menu">
            <div class="header__navbar-color p-4 ">
                <ul class="header__navbar-list">
                    <li>
                        <h1>Termooo - Cheater</h1>
                    </li>
                    <li class="header__navbar-item">
                        <a href="https://term.ooo/">
                            Jogue Termooo
                        </a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="https://www.nytimes.com/games/wordle/index.html">
                            Jogue Wordle
                        </a>
                    </li>
                </ul>
            </div>
          </div>
          <nav class="navbar navbar-dark header__navbar-color ">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#header-menu" aria-controls="header-menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>

          
    </header>

    <main>
        <section class="instructions">
            <h2>Bem vindo ao cheater de Termooo</h2>
            <p>Insira as letras já testadas, distinguindo as erradas e  as corretas</p>
            <p>Não é necessário separar as letras por vírgula ou espaço</p>
        </section>
        
        <section class="letters-area">
            <div class="letters-area__input-correct">
                <label for="correct-letters">Insira as letras que constam na palavra buscada, independentemente de ordem</label>
                <textarea name="correct-letters" id="correct-letters" onchange="separateLetters()"></textarea>
            </div>
            <div class="letters-area__input-wrong">
                <label for="wrong-letters">Insira as letras que <strong>NÃO</strong> constam na palavra buscada, independentemente de ordem</label>
                <textarea name="wrong-letters" id="wrong-letters" onchange="separateLetters()"></textarea>
            </div>

            <div class="letters-area__positioned">
                <p>Caso existam letras em posição exata, inserir abaixo</p>
                <div class="letters-area__positioned-flex">
                    <input class="letters-area__positioned-input" type="text" id="positioned-0" maxlength="1">
                    <input class="letters-area__positioned-input" type="text" id="positioned-1" maxlength="1">
                    <input class="letters-area__positioned-input" type="text" id="positioned-2" maxlength="1">
                    <input class="letters-area__positioned-input" type="text" id="positioned-3" maxlength="1">
                    <input class="letters-area__positioned-input" type="text" id="positioned-4" maxlength="1">
                </div>
            </div>

            <div class="letters-area__buttons-area">
                
                <button class="letters-area__button btn-generate btn" onclick="handleClick()">Gerar palavras!</button>
                <button class="letters-area__button btn" onclick="clearFields()">Limpar campos</button>
                
            </div>

            <div class="letters-area__error">
                
            </div>
        </section>

        <section class="result-area">
            <div>
                <h3>Possíveis palavras:</h3>
                <span class="result-area__counter"></span>
                <div class="result-area__list">
                    
                </ul>
            </div>
        </section>

        <section class="suggested-words">

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
